<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/css/styles.css">
  <title>Travel Pro</title>
</head>
<body>
  <section class="login-page-container" id="loginContainer">
    <section class="grid-box one"></section>
    <section class="grid-box two"></section>
    <section class="grid-box three"></section>
    <section class="grid-box four"></section>
    <section class="grid-box five" id="form">
      <article class="formBox">
        <h1>Please Enter Your Log In Info</h1>
        <p class="login-error-message" id="loginError">Please Enter Valid Login Credentials</p>
        <input class="username" id="userName" type="text" placeholder="username">
        <input class="password" id="password" type="text" placeholder="password">
        <button class="login-button" id="loginButton">All Set</button>
      </article>
    </section>
    <section class="grid-box six"></section>
    <section class="grid-box seven"></section>
    <section class="grid-box eight"></section>
    <section class="grid-box nine"></section>
  </section>

  <!-- main -->

  <section class="traveler-page-container hidden" id="travelersPageContainer">
    <header class="header">
      <section class="travelers-page-logo">ST</section>
      <nav>
        <p class="nav-title">Plan your next vacation: </p>
        <p class="leave-text">Departure Day</p>
        <input role="tab" aria-selected="true" class="start-date picker-box" id="datePicker" type="date">
        <select role="tab" aria-selected="true" class="dropdown" id="numDays" name="Number-of-Days">
          <option class="dropdown-item" value="0">Number of Days</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="9">10</option>
          <option value="9">11</option>
          <option value="9">12</option>
          <option value="9">13</option>
          <option value="9">14</option>
          <option value="9">15</option>
          <option value="9">16</option>
          <option value="9">17</option>
          <option value="9">18</option>
          <option value="9">19</option>
          <option value="9">20</option>
          <option value="9">21</option>
          <option value="9">22</option>
        </select>
        <select role="tab" aria-selected="true" class="dropdown" id="numPeople" name="Number-of-Travelers">
          <option class="dropdown-item" value="0">Number of Travelers</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="9">10</option>
        </select>
        <input role="tab" aria-selected="true" type="submit" class="plan-button" value="Show Trip Costs" id="planButton"/>
      </nav>
    </header>
    <section class="middle-section">
      <article class="left-side">
        <h1>Your Past Trips</h1>
        <section class="list-trips">
        </section>
      </article>
      <section class="right-side">
        <h2 class="never-text" id="displayName">Never Stop Exploring</h2>
        <section class="list-destinations" id=""></section>
        <section class="list-destination-costs" id="destinationCosts"></section>
      </section>
    </section>
    <footer>
      <section class="show-name" id="userName"></section>
      <h1 class="cost-and-fee" id="annualTripCost"></h1>
    </footer>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
